<html>
<body>
  <button id="alarm">Alarm</button>
  <p id="state"></p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const alarmBtn = document.querySelector("#alarm");
    const stateElem = document.querySelector("#state");

    socket.on("state", (state) => {
      stateElem.innerText = state;
    })

    alarmBtn.addEventListener("click", (ev) => {
      socket.emit("alarm");
    })
  </script>
</body>
</html>
